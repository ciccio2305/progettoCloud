name: deploy
run-name: App Deploy

on:
  workflow_run:
    workflows: ["dockerimage"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    #----------------------------------------#
    #   Deploy on AWS EC2 by using Ansible   #
    #----------------------------------------#

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Crea un file temporaneo per la chiave SSH
      
     
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      # Debug: Verifica che la connessione SSH funzioni
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_DOMAIN }} echo "SSH connection successful"

      # Esegui il playbook Ansible senza specificare la chiave, poich√© ssh-agent gestisce l'autenticazione
      - name: Deploy by using Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ./ansible/playbook.yml
          inventory: |
            [EC2_server]
            ${{ secrets.EC2_DOMAIN }} ansible_user=${{ secrets.EC2_USER }}

